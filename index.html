<script>

  var langs =
[['Afrikaans',      ['af-ZA']],
['English',        ['en-AU', 'Australia'],
                   ['en-CA', 'Canada'],
                   ['en-IN', 'India'],
                   ['en-NZ', 'New Zealand'],
                   ['en-ZA', 'South Africa'],
                   ['en-GB', 'United Kingdom'],
                   ['en-US', 'United States']],
['Lingua latÄ«na',   ['la']]];

    for (var i = 0; i < langs.length; i++) {
      select_language.options[i] = new Option(langs[i][0], i);
    }
    select_language.selectedIndex = 1;
    updateCountry();
    select_dialect.selectedIndex = 6;
    showInfo('info_start');
    function updateCountry() {
    for (var i = select_dialect.options.length - 1; i >= 0; i--) {
      select_dialect.remove(i);
    }
    var list = langs[select_language.selectedIndex];
    for (var i = 1; i < list.length; i++) {
      select_dialect.options.add(new Option(list[i][1], list[i][0]));
    }
    select_dialect.style.visibility = list[1].length == 1 ? 'hidden' : 'visible';
    }
    var create_email = false;
    var final_transcript = '';
    var recognizing = false;
    var ignore_onend;
    var start_timestamp;
    if (!('webkitSpeechRecognition' in window)) {
    upgrade();
    } else {
    start_button.style.display = 'inline-block';
    var recognition = new webkitSpeechRecognition();
    recognition.continuous = true;
    recognition.interimResults = true;
    recognition.onstart = function() {
      recognizing = true;
      showInfo('info_speak_now');
      start_img.src = 'mic-animate.gif';
    };
    recognition.onerror = function(event) {
      if (event.error == 'no-speech') {
        start_img.src = 'mic.gif';
        showInfo('info_no_speech');
        ignore_onend = true;
      }
      if (event.error == 'audio-capture') {
        start_img.src = 'mic.gif';
        showInfo('info_no_microphone');
        ignore_onend = true;
      }
      if (event.error == 'not-allowed') {
        if (event.timeStamp - start_timestamp < 100) {
          showInfo('info_blocked');
        } else {
          showInfo('info_denied');
        }
        ignore_onend = true;
      }
    };
    recognition.onend = function() {
      recognizing = false;
      if (ignore_onend) {
        return;
      }
      start_img.src = 'mic.gif';
      if (!final_transcript) {
        showInfo('info_start');
        return;
      }
      showInfo('');
      if (window.getSelection) {
        window.getSelection().removeAllRanges();
        var range = document.createRange();
        range.selectNode(document.getElementById('final_span'));
        window.getSelection().addRange(range);
      }
      if (create_email) {
        create_email = false;
        createEmail();
      }
      sendMessage(final_transcript);
      //console.log(final_transcript);
    };
    recognition.onresult = function(event) {
      var interim_transcript = '';
      for (var i = event.resultIndex; i < event.results.length; ++i) {
        if (event.results[i].isFinal) {
          final_transcript += event.results[i][0].transcript;
        } else {
          interim_transcript += event.results[i][0].transcript;
        }
      }
      final_transcript = capitalize(final_transcript);

      final_span.innerHTML = linebreak(final_transcript);
      interim_span.innerHTML = linebreak(interim_transcript);

      if (final_transcript || interim_transcript) {
        showButtons('inline-block');
      }
    };
    }
    function upgrade() {
    start_button.style.visibility = 'hidden';
    showInfo('info_upgrade');
    }
    var two_line = /\n\n/g;
    var one_line = /\n/g;
    function linebreak(s) {
    return s.replace(two_line, '<p></p>').replace(one_line, '<br>');
    }
    var first_char = /\S/;
    function capitalize(s) {
    return s.replace(first_char, function(m) { return m.toUpperCase(); });
    }
    function createEmail() {
    var n = final_transcript.indexOf('\n');
    if (n < 0 || n >= 80) {
      n = 40 + final_transcript.substring(40).indexOf(' ');
    }
    var subject = encodeURI(final_transcript.substring(0, n));
    var body = encodeURI(final_transcript.substring(n + 1));
    window.location.href = 'mailto:?subject=' + subject + '&body=' + body;
    }

    function startButton(event) {
        if (recognizing) {
          recognition.stop();
          return;
        }
        final_transcript = '';
        recognition.lang = select_dialect.value;
        recognition.start();
        ignore_onend = false;
        final_span.innerHTML = '';
        interim_span.innerHTML = '';
        start_img.src = 'mic-slash.gif';
        showInfo('info_allow');
        showButtons('none');
        start_timestamp = event.timeStamp;
    }
    function showInfo(s) {
        if (s) {
          for (var child = info.firstChild; child; child = child.nextSibling) {
            if (child.style) {
              child.style.display = child.id == s ? 'inline' : 'none';
            }
          }
          info.style.visibility = 'visible';
        } else {
          info.style.visibility = 'hidden';
        }
        }
        var current_style;
        function showButtons(style) {
        if (style == current_style) {
          return;
        }
        current_style = style;
    }
    function sendMessage(message)
    {

      console.log(message);
      var obj = {"data": message};
      $.ajax({
        type: "POST",
        url: "http://localhost:3001/receiver",
        dataType: 'json',
        data: JSON.stringify(obj),
        contentType: "application/json",
        success: function(dataModel){
            console.log("reply:", dataModel);
            if(dataModel.hiddenNode!="nothing" && dataModel.teamNode!="nothing" && dataModel.finalNode!="nothing")
            {
              $("#notification").empty();
              console.log("got it here !!!");
              addNodeToModel(dataModel);
            }
            else if(dataModel.hiddenNode=="nothing" && dataModel.teamNode!="nothing")
            {
                $("#notification").empty();
                $("#notification").text("What is new about " + dataModel.teamNode +"'s team?");

            }
            else if(dataModel.hiddenNode=="nothing" && dataModel.teamNode=="nothing"){
              $("#notification").empty();
              $("#notification").text("I cannot update my model based on what you just said! ");
            }
            else if(dataModel.hiddenNode!="nothing" && dataModel.teamNode=="nothing"){
              $("#notification").empty();
              $("#notification").text("Please give me an information about an European national team! ");
            }

        },
        error: function(err){
          console.error(err);
        }
      });


    }
